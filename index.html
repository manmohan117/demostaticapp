<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Number Guessing Game</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif; max-width:600px; margin:40px auto; padding:0 16px; }
    input[type="number"]{ width:100px; }
    button{ margin-left:8px; }
    .log{ margin-top:20px; background:#f6f6f6; padding:12px; border-radius:6px; max-height:200px; overflow:auto; font-family:monospace; }
  </style>
</head>
<body>
  <h1>Number Guessing Game</h1>
  <p>I'm thinking of a number between 1 and 100. Try to guess it!</p>

  <div>
    <input id="guessInput" type="number" min="1" max="100" placeholder="Your guess" />
    <button id="guessBtn">Guess</button>
    <button id="newBtn">New Game</button>
  </div>

  <p id="feedback" aria-live="polite"></p>

  <div class="log">
    <strong>Telemetry log (local):</strong>
    <div id="telemetry"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
