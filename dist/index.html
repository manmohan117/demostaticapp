<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>


    <h1 class="title">Number guessing game</h1>
     <p class="discription">Enter a number if your guess is correct you win!!!!
        <br>
        else you lose!!!
     </p>
     <input id="number-input-js" class="number-input" type="number" size="10">
     <button onclick="checkGuess();">Guess!!</button>
     <button onclick="startGame();">Reset Game</button>
     <p id="turn-js" class="turn"></p>
     <p id="result-js" class="result"></p>
     <h3>Guess count: </h3>
     <p id="tries-js" class="result"></p>

    <script src="js/script.js"></script>


</body>
</html>
